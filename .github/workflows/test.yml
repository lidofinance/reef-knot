name: Test ReefKnot

on:
  workflow_dispatch:
    inputs:
      STAND_ENV:
        description: 'Stand env'
        required: true
        type: choice
        default: testnet
        options:
          - testnet
      WALLETS:
        description: 'Select wallet to run tests'
        required: true
        type: choice
        default: all
        options:
          - all
          - metamask
          - okx
          - trust
      SUITE:
        description: 'Select suite for test run'
        default: all
        required: false
        type: choice
        options:
          - all
          - transactions
          - wallet-connection

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      TEST_BRANCH: ${{ github.event.inputs.branch }}
      RPC_URL_KEY: ${{ secrets.RPC_URL_KEY }}
      QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
      WALLET_SECRET_PHRASE: ${{ secrets.WALLET_SECRET_PHRASE }}
      WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
      STAND_ENV: ${{ github.event.inputs.STAND_ENV || 'testnet' }}
      WALLETS: ${{ github.event.inputs.WALLETS || 'all' }}
      TEST_SUITE: ${{ github.event.inputs.suite }}
      STAND_TYPE: stand
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: playwright-tests

      - name: Install Playwright Browsers
        run: yarn playwright install chromium --with-deps
        working-directory: playwright-tests

      - name: Run tests
        working-directory: playwright-tests
        run: |
          echo -e "\033[34mâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\033[0m"
          echo -e "ğŸš€ Running \033[34m@${{ github.event.inputs.SUITE }}\033[0m tests with \033[34m${{ github.event.inputs.WALLETS }}\033[0m wallet(s)"
          echo -e "\033[34mâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\033[0m"
          if [[ "$TEST_SUITE" == "all" ]]; then
            xvfb-run --auto-servernum -- yarn test:reef-knot
          elif [[ "$TEST_SUITE" == "transactions" ]]; then
            xvfb-run --auto-servernum -- yarn test:reef-knot tests/transactions
          elif [[ "$TEST_SUITE" == "wallet-connection" ]]; then
            xvfb-run --auto-servernum -- yarn test:reef-knot tests/wallet-connection.spec.ts
          fi

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          retention-days: 30